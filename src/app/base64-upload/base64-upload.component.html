<h3>Upload</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="filetype">Filetype(jpg/pdf)</label>
    <input type="text" class="form-control" id="filetype" placeholder="jpg" formControlName="filetype">
  </div>
  <div class="form-group">
    <label for="lang">Language(eng, chi_sim)</label>
    <input type="text" class="form-control" id="lang" placeholder="eng" formControlName="lang">
  </div>
  <div class="form-group">
    <label for="content">content</label>
    <input type="file" id="content" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-sm btn-info" (click)="clearFile()">clear file</button>
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Upload <i
    class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>

  <div *ngIf="error">
    {{this.error}}
  </div>
  <br>
  <div class="form-group [h]">
    <label for="ftext">Text</label>
    <textarea type="text" class="form-control" [(ngModel)]="data.text" id="ftext" placeholder=""
              formControlName="ftext">
        </textarea>
  </div>
</form>
